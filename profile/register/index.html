<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOROFFA | Register</title>
  <link rel="stylesheet" href="/dist/css/index.css">
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="/src/js/index.mjs" defer type="module"></script>
</head>
<body class="min-vh-100 d-flex flex-column">
  
  <header class="sticky-top">
    <nav class="navbar bg-dark navbar-dark">
      <div class="container-fluid"> 
        <a class="navbar-brand" href="/">NOROFFA</a>
      </div>
    </nav>
  </header>

  <main class="flex-grow-1 bg-dark text-light">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">

          <form id="registerForm">
            <div class="form-group mb-3">
              <label for="">Name</label>
              <input class="form-control" type="text" name="name" required pattern="^[\w]+$" title="User name must only contain lower case and uppper case letters, numbers and underscore (_). Example: My_User123">
            </div>

            <div class="form-group mb-3">
              <label for="">Email</label>
              <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @(stud.)noroff.no domains are allowed to register.">
            </div>

            <div class="form-group mb-3">
              <label for="">Password</label>
              <input class="form-control" type="password" name="password" required minlength="8">
            </div>

            <div class="form-group mb-3">
              <label for="">Banner</label>
              <input class="form-control" type="url" name="banner">
            </div>

            <div class="form-group mb-3">
              <label for="">Avatar</label>
              <input class="form-control" type="url" name="avatar">
            </div>

            <button class="btn btn-success">Register</button>
          </form>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
